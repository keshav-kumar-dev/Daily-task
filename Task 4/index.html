<!DOCTYPE html>
<html>
    <head>
       <style>
        body{
            background-color: rgb(131, 139, 123);
        }
        .inputElement{
            display: flex;
            flex-direction: column;
            margin-top: 20px;
        }
        .inputElement label{
            font-size: 20px;
        }

       </style>
    </head>
    <body>
        <div style="display: flex; justify-content: center; align-items: center;">
            <form action="" style="background-color: white ; padding:5vh 2vw; border-radius: 30px; width: 20vw;">
                <div style="display: flex; justify-content: center; background-color: rgb(81, 201, 77); color: white; border-radius: 10px;">
                    <h1>FORM</h1>
                </div>
                <div class="inputElement">
                    <label for="name">Enter Your Name: </label>
                    <input type="text" placeholder="Type here..." style=" padding: 10px; border-radius: 5px;">
                </div>

                <div class="inputElement">
                    <label for="email">Enter Your Email: </label>
                    <input type="email" placeholder="Type here..."  style="padding: 10px; border-radius: 5px;">
            </div>
             <div class="inputElement">
                    <label for="password">Enter Your Password:</label>
                    <input type="password" placeholder="Type here..." style="padding: 10px; border-radius: 5px;">
            </div>
             <div class="inputElement">
                <h3>Description :</h3>
                <textarea name="" id="" style="margin-top: -10px; padding: 10px; border-radius: 5px;"></textarea>
            </div>
            <div  style="margin-top: 20px; display: flex; justify-content: center;">
                <button style="padding: 20px; font-size:30px; background-color: rgb(107, 209, 5); width: 50%; color: white; border: none;font-weight: bold ; border-radius: 10px;">Submit</button>
            </div>
            </form>
        </div>  
    </body>
</html>
