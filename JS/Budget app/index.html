<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">

</head>

<body>
<h1>Budget</h1>
    <div class=" d-flex align-items-center flex-column-reverse flex-md-row">

        <div class="col-md-6 col-12 vh-100 bg-danger-subtle p-5" >
            <h1 class="mb-5">Summary : </h1>
            <div class="d-flex justify-content-between bg-white rounded-3 flex-column flex-md-row p-2">

                <div class=" my-2 d-flex justify-content-between flex-column">
                    <label for="" class="fs-3 fw-bold">Budget Amt:</label>
                    <input type="text" name="balanceAmount" id="bugtAmt"  value="00" class="border border-0 px-2 rounded-3 col-md-6 col-5 fs-1 bg-white" readonly>
                </div>
                <div class=" my-2 d-flex justify-content- flex-column">
                    <label for="" class="fs-3 fw-bold">Balance Amt:</label>
                    <input type="text" name="balanceAmount" id="balAmt"  value="00" class="border border-0 px-2 rounded-3 col-md-6 col-5 fs-1" readonly>
                </div>
                <div class=" my-2 d-flex justify-content-between flex-column">
                    <label for="" class="fs-3 fw-bold">Expense:</label>
                    <input type="text" name="balanceAmount" id="expAmt"  value="00" class="border border-0 px-2 rounded-3 col-md-6 col-5 fs-1" readonly>
                </div>
            </div>

            <div class="my-5">
                <h2>Expense List : </h2>
                <div id="expenseList"></div>
            </div>
        </div>


        <div class="bg-warning-subtle p-5 col-md-6 col-12 vh-100">
            


            <!-- Set Budget -->
            <div class="mt-5">
                <h2 class="fs-1">Set Budget : </h2>
                <form action="" class="d-flex align-items-start gap-2">
                    <div class="mb-3 ">
                        <!-- <label for="exampleInputEmail1" class="form-label">Amount : </label> -->
                        <input type="number" class="form-control fs-3" id="setBudgetAmount" placeholder="Enter Amount">
                    </div>
                    <button type="button" class="btn btn-success px-5 fs-3" onclick="setBudget(event)">Set</button>
                </form>
            </div>

            <!-- Add Expenses -->
            <div class="mt-5">
                <h2 class="fs-1">Add Expense : </h2>
                <form action="" class="d-flex align-items-start gap-2">
                    <div class="mb-3 ">
                        <!-- <label for="exampleInputEmail1" class="form-label">Amount : </label> -->
                        <input type="number" class="form-control py-2 fs-3" id="addExpAmt" placeholder="Enter Amount">
                    </div>
                    <select class="form-select w-50 mx-1 fs-3" aria-label="Default select example" id="expCategory">
                        <option selected>Select cat..</option>
                        <option value="Rent">Rent</option>
                        <option value="Food">Food</option>
                        <option value="Medical">Medical</option>
                        <option value="Other">Other</option>
                    </select>
                    <button type="button" class="btn btn-danger px-5 fs-3" onclick="addExpense(event)">+</button>
                </form>
            </div>

        </div>

        
    </div>

    <script src="app.js"></script>

</body>

</html>
