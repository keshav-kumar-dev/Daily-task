<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">

</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary mx-5">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Food-Food</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Dishes
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Indian</a></li>
                            <li><a class="dropdown-item" href="#">Chinese</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">More</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container-fluid d-flex flex-column-reverse flex-md-row background-image: url('./assets/img1.png');  justify-content-evenly align-items-center responsive-height-box py-5 "
        style="background-color: #F58D00; height: 95vh; ">

        <div class="mx-5 responsive-width-box">
            <h2 class="text-white display-1 fw-bold">Are you starving?</h2>

            <p class="mb-5">With a few clicks, find meals that are accesseble near you</p>

            <div class="border rounded-5 bg-white p-4" style="display: flex; flex-direction:column;">
                <div style="display: flex; flex-direction:row;">
                    <p class="fs-3"><i class="bi bi-bicycle me-2"></i>Delivery</p>
                    <p class="fs-3 ms-5"><i class="bi bi-bag me-2"></i>Pickup</p>
                </div>

                <div style="" class="rounded-5 d-flex flex-row">
                    <div class="border border-1 rounded-3 d-flex flex-row" style="width: 78%;">
                        <i class="bi bi-geo-alt-fill fs-2 p-2"></i>
                        <input type="text" name="" id="" class=" border border-0">
                    </div>
                    <button type="button" class="btn btn-danger p-2 ms-2 fs-5"><i class="bi bi-search mx-2"></i>Find
                        Food</button>
                </div>

            </div>

        </div>

        <img src="./assets/burger.png" style="height: 50vh;"
            class=" border border-0 rounded-circle img-fluid responsive-width-box w-30 mt-5" alt="">

    </div>

    <div class="p-md-5 p-2 mt-5">
        <div class="row flex-column-reverse flex-md-row-reverse p-md-5 p-2 border border-3 rounded-5 align-items-center g-0">

            <div class="col-12 col-md-6 d-flex flex-column  justify-content-center align-items-center my-3">
                <p class="display-3 mb-5">Best Deal</p>
                <button type="button"
                    class="btn btn-outline-success p-3 px-5 rounded-5 ms-md-4 mt-3 mt-lg-0 border-5 fw-bold">
                    Success
                </button>
            </div>
            <div class="col-12 col-md-6">
                <img src="./assets/image.png" class="img-fluid rounded-5 w-100" alt="Deal Image">
            </div>

        </div>
    </div>


    <div class="p-md-5 p-2 mt-5">
        <div class="row flex-column-reverse flex-md-row p-md-5 p-2 border border-3 rounded-5 align-items-center g-0">

            <div class="col-12 col-md-6 d-flex flex-column  justify-content-center align-items-center my-3">
                <p class="display-3 mb-5">Best Deal</p>
                <button type="button"
                    class="btn btn-outline-success p-3 px-5 rounded-5 ms-md-4 mt-3 mt-lg-0 border-5 fw-bold">
                    Success
                </button>
            </div>
            <div class="col-12 col-md-6">
                <img src="./assets/image2.png" class="img-fluid rounded-5 w-100" alt="Deal Image">
            </div>

        </div>
    </div>

    <footer class="bg-dark h-10 text-white d-flex justify-content-evenly p-3">
        <p>All right reserved c to company</p>
        <p>Made by Keshav</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
